---
# JS based item page for CB-GH
layout: default
custom-foot: js/item-js.html;js/modal-hash-js.html
gallery: true
---

<div class="container py-3">

    <h2 id="item-title" class="mb-3"></h2>
    <a href="#item-metadata" class="ml-auto btn btn-sm btn-outline-dark small">Item Info <svg class="bi icon-sprite" role="img" aria-label="Jump to Item Info"><use xlink:href="/astro/assets/lib/cb-icons.svg#arrow-down"></use></svg></a>

    <div id="loading" class="text-center">
        <div class="spinner-border text-secondary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>

    <div class="row justify-content-center">

        <div class="col-md-4">
            <div class="w-100" id="item-content"></div>
        </div>
        <div class="col-md-8">
            <div class="my-0 h5 small mb-2" id="item-format"></div>
            <div id="item-metadata">
            </div>
        </div> 
    </div>

    <div id="browse-buttons" class="text-center">
        <a class="btn btn-secondary" href="{{ '/browse.html' | relative_url }}">&laquo; Back to Collection Browse</a>
    </div>
    <div id="item-nav"></div>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a class="text-dark" href="{{ '/browse.html' | relative_url }}">Browse</a></li>
        <li id="bc-title" class="breadcrumb-item active text-dark" aria-current="page"></li>
    </ul>
 
</div>
