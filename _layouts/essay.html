---
layout: default
---

<div class="container my-4">

    <h2>{{ page.title }} {% if page.byline %}<br><span class="fs-5 ms-5">{{ page.byline }}</span>{% endif %}</h2>

    {% if page.abstract %} <p class="abstract">{{ page.abstract }}</p>{% endif %}

    <div class="tufte-content">
        
        <article class="pt-0">   
            <section>
            {{ content }}
            </section>
        </article>
    </div>

    <div class="text-center next-buttons">
        {% if page.next %}<a class="display-6 text-dark" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>{% endif %}
    </div>
</div>
